<p>

<!-- Log output -->
<div id="testlog"> </div>

<div id="result"></div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({

    testBuilder: function() { with(this) {
      var element = Builder.node('div');
      assertEqual('DIV', element.nodeName);
      
      element = Builder.node('div',{id:'ghosttrain'},[
        Builder.node('div',{klass:'controls',style:'font-size:11px'},[
          Builder.node('h1','Ghost Train'),
          "testtext", 2, 3, 4,
          Builder.node('ul',[
            Builder.node('li',{klass:'active', onclick:'GhostTrain.controller.record();'},'Record')
          ]),
        ]),
      ]);
      assertEqual('DIV', element.nodeName);
      
      $('result').appendChild(element);
      assertEqual('<div id="ghosttrain"><div style="font-size: 11px;" class="controls"><h1>Ghost Train</h1>testtext234<ul><li onclick="GhostTrain.controller.record();" class="active">Record</li></ul></div></div>', $('result').innerHTML);      
    }}

  });
// ]]>
</script>
