<body>
<h1>script.aculo.us Unit test file</h1>
<p>
  Testing alternate BDD-style syntax for unit tests
</p>

<!-- Log output -->
<div id="testlog"> </div>

<div id="d">initial</div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
var moo = 0;

Test.context("BDD functionality",{
  
  setup: function() {
    $('d').update('setup!');
    moo++;
  },
  
  teardown: function() {
    moo--;
  },
  
  'setup should run before each specification': function(){
    assert($('d').innerHTML == 'setup!');
    assert(moo == 1);
  },
  
  'teardown should run after each specification': function(){
    assert(moo == 1);
  },
  
  'assertEqual should pass on equality': function(){
    assertEqual(1, 1);
    assertEqual('a', 'a');
    assertEqual(1, '1');
    
    var x = 1;
    var y = 1;
    assertEqual(x, y);
  },
  
  'wait should work': function(){
    wait(10,function(){
      assertEqual(1,1);
    });
    
    wait(10,function(){
      assertEqual(1,1);
      wait(10,function(){
        assertEqual(1,1);
        wait(10,function(){
          assertEqual(1,1);
        });
      });
    });
  }
  
});

// ]]>
</script>
</body>
