<h1>script.aculo.us Unit test file</h1>
<p>
  Tests for String.prototype extensions
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({
    
    testStringParseColor: function() { with(this) {
      assertEqual('#000000', "#000000".parseColor());
      assertEqual('#000000', "rgb(0,0,0)".parseColor());
      assertEqual('#000000', "rgb(0, 0, 0)".parseColor());
      assertEqual('#000000', "#000".parseColor());

      assertEqual('#1', "#1".parseColor());
      assertEqual('#12', "#12".parseColor());
      assertEqual('#112233', "#123".parseColor());
      assertEqual('#1234', "#1234".parseColor());
      assertEqual('#12345', "#12345".parseColor());
      assertEqual('#123456', "#123456".parseColor());
      
      assertEqual('#abcdef', "#aBcDeF".parseColor());
      assertEqual('#aabbcc', "#aBc".parseColor());
      
      assertEqual('white', "white".parseColor());
      assertEqual('#123456', "#123456".parseColor('#000000'));  // default to #000000 if not parseable
      assertEqual('#000000', "white".parseColor('#000000'));  // default to #000000 if not parseable
            
      assertEqual('#ffffff', "rgb(255,255,255)".parseColor());
      assertEqual('#ff0000', "rgb(255,0,0)".parseColor());
      assertEqual('#00ff00', "rgb(0,255,0)".parseColor());
      assertEqual('#0000ff', "rgb(0,0,255)".parseColor());
    }},
    
    testStringParseStyle: function() { with(this) {
      var expected = "#<Hash:{'font-size': #<Hash:{'value': 11, 'unit': 'px'}>}>";

      // basics
      assertInspect(expected, "font-size:11px".parseStyle());
      assertInspect(expected, "font-SIZE:  11px".parseStyle());
      assertInspect(expected, "font-size:11px  ".parseStyle());
      assertInspect(expected, " Font-size: 11px  ".parseStyle());

      // values
      assertEqual(-1, "margin: -1px".parseStyle().values().first().value);
      assertEqual( 0, "margin: 0px".parseStyle().values().first().value);
      assertEqual( 0, "margin: 0".parseStyle().values().first().value);
      assertEqual( 1, "margin: 1px".parseStyle().values().first().value);

      // need units on non-zero lengths
      assertRaise(null, "margin: -1".parseStyle());
      assertRaise(null, "margin: 1".parseStyle());
      
      // CSS units should work
      ['em','ex','px','in','cm','mm','pt','pc','%'].each(function(unit){
        assertEqual( unit, ("font-size: 1"+unit).parseStyle().values().first().unit);
        assertEqual( unit, ("display:none;font-size: 1"+unit).parseStyle().values().last().unit);
      });
      
      // non-CSS units should raise
      ['apples','pears','monkeys','mx','yz'].each(function(unit){
        assertRaise(null, ("font-size: 1"+unit).parseStyle());
      });
     
      // color parsing galore
      ['#fff','#ffffff','rgb(255,255,255)','rgb(255, 255, 255)'].each(function(color){
        assertEqual('#ffffff', ('color:'+color).parseStyle().color.value);
        assertEqual('color', ('color:'+color).parseStyle().color.unit);
      });
      
      assertEqual('#80d980',
        'color: #80d980; background: #208020'.parseStyle().color.value)
      
      // colors with whitespace
      assertEqual('#123456', 
        'color: #123456; background: #abcdef'.parseStyle().color.value);
      assertEqual('#abcdef', 
        'color: #123456; background: #abcdef'.parseStyle()['background-color'].value);
      
      expected = "#<Hash:{'value': 22, 'unit': 'pt'}>";
      assertInspect(expected, "border:22pt".parseStyle()['border-bottom-width']);
      assertInspect(expected, "border-width:22pt".parseStyle()['border-bottom-width']);

      expected = "#<Hash:{'value': 4.5, 'unit': 'em'}>";
      assertInspect(expected, "border-bottom-width: 4.5em".parseStyle()['border-bottom-width']);
      assertInspect(expected, "border-bottom: 4.5em".parseStyle()['border-bottom-width']);
      assertInspect(expected, " border-bottom-width:4.5em ".parseStyle()['border-bottom-width']);
      assertInspect(expected, "border:99px solid red;border-width:22pt;border-bottom-width:4.5em".parseStyle()['border-bottom-width']);
      // test with ; at end
      assertInspect(expected, "border:99px solid red;border-width:22pt;border-bottom-width:4.5em;".parseStyle()['border-bottom-width']);

    }}

  });
  
// ]]>
</script>
